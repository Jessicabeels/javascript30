<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dino Dating</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">Dino Dating</div>

    <div class="input">
        <form name="formStuff" class="form">
            <div class="formback">
                <div>
                    <h4>Title</h4>
                    <input class = "title" type="text" name="todoTitle" placeholder="Title">
                </div>
                <div>
                    <h4>Name</h4>
                    <input class = "name" type="text" name="name" placeholder="Name">
                </div>
                    <h4>Bio</h4>
                    <textarea class = "bio" type="text-area" name="todoDescription" placeholder="Tell us about yourself!"></textarea>
            </div>
            <div>
                <h4>Age</h4>
                <input class = "age" type="number" name="age" min="0" max="1000000000" placeholder="Age">
            </div>
            
            <div>
                <h4>Image</h4>
                <input class="image" type="text" name="imgUrl" src="" placeholder="url">
            </div>

            <button class='sub'>Submit</button>

        </form>
    </div>

    <h1 class="your-dates">Your Dates</h1>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src='app.js'></script>

    <p id="para">Some element.GetById</p>
    <button onclick="changeColor('blue');">blue</button>
    <button onclick="changeColor('green');">green</button> 
    <button onclick="changeColor('red');">red</button> 

</body>

</html>
